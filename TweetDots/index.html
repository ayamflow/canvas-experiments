<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Some dots from twitter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      
        <script src="js/Utils.js"></script>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/requestAnimationFrame.js"></script>
        <script src="js/TweetDots.js"></script>
        <script src="js/Dot.js"></script>
        <script src="js/TwitterRequest.js"></script>
        <script src="js/main.js"></script>

        <div id="tweetWrapper">
            <p id="tweet"></p>
            <p id="user"></p>
        </div>
        <div id="search">
            <input type="text" placeholder="Search on twitter..." />
            <img src="img/loader.gif" alt="" />
        </div>
        <ul id="social">
            <li>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="labs.ayamflow.fr/canvas/TweetDots" data-lang="fr">Tweeter</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
                </script>
            </li>
            <li>
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1&appId=227587143962819";
                    fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));
                </script>
                <div class="fb-like" data-href="http://labs.ayamflow.fr/canvas/TweetDots/" data-send="false" data-width="450" data-show-faces="false" data-colorscheme="dark"></div>
            </li>
        </ul>
        <canvas id="canvas" width="100" height="100"></canvas>
    </body>
</html>
